<!-- admin-login.component.html -->
<div style="height: 5vh;"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
  
      <!-- Admin Login Form Card -->
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-body">
            <h4 class="card-title text-center">Admin Login</h4>
  
            <!-- Form Starts Here -->
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input type="text" id="userName" class="form-control" [(ngModel)]="adminLogin.userName" name="userName" required />
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="adminLogin.password" name="password" required />
              </div>
  
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </div>
            </form>
  
            <div *ngIf="loginError" class="alert alert-danger mt-3">
              <strong>Error!</strong> Invalid username or password.
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
