<div class="container mt-5">
    <h2 class="text-center">User Login</h2>
    <form class="mt-3" (ngSubmit)="onSubmit()" #loginForm="ngForm">
  
      <!-- Username -->
      <div class="form-group">
        <label for="userName">Username</label>
        <input
          type="text"
          id="userName"
          class="form-control"
          placeholder="Enter Username"
          [(ngModel)]="loginModel.userName"
          name="userName"
          required
        />
      </div>
  
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Enter Password"
          [(ngModel)]="loginModel.password"
          name="password"
          required
        />
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary mt-3" [disabled]="!loginForm.form.valid">
        Login
      </button>
    </form>
  </div>
